<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">

  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check" >
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="#">Dashboard</a>
        </div>

        <div class="btn_two">
          <label for="check" >
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
                <i class="fa-solid fa-house"></i>
              <a href="#">Home</a>
            </li>
            <li>
                <i class="fa-solid fa-chart-pie"></i>
                <a href="#">Analytics</a>
            </li>
            <li>
                <i class="fa-solid fa-envelope"></i>
                <a href="#">Mailbox</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="#">Events</a>
            </li>
            
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
            <li>
                <i class="fa-solid fa-right-from-bracket"></i>
                <a href="login.html">Logout</a>
            </li>
          </ul>
        </div>

       
      </div>
      <div class="main-content">
        <header class="header">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="enter keyword">
            </div>
        </header>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="card_icon follow">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="card_info">
                        <h2>3,281</h2>
                        <small>Total Followers</small>
                    </div>
                    <div class="card_images">
                        <div style="background-image:url(img1.webp) ;"></div>
                         <div style="background-image:url(img2.jpg) ;"></div>
                       <div style="background-image:url(img3.webp) ;"></div>
                        <div style="background-image:url(img4.webp) ;"></div>
                        <div style="background-image:url(img5.png) ;"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card_icon likes" >
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="card_info">
                        <h2>23,281</h2>
                        <small>Total likes</small>
                    </div>
                    <div class="card_images">
                        <div style="background-image:url(img2.jpg) ;"></div>
                        <div style="background-image:url(img1.webp) ;"></div>
                        <div style="background-image:url(img4.webp) ;"></div>
                        <div style="background-image:url(img3.webp) ;"></div>
                        <div style="background-image:url(img5.png) ;"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card_icon comments">
                        <i class="fa-regular fa-comments"></i>
                    </div>
                    <div class="card_info">
                        <h2>661</h2>
                        <small>Total Comments</small>
                    </div>
                    <div class="card_images">
                        <div style="background-image:url(img4.webp) ;"></div>
                        <div style="background-image:url(img5.png) ;"></div>
                        <div style="background-image:url(img1.webp) ;"></div>
                        <div style="background-image:url(img2.jpg) ;"></div>
                        <div style="background-image:url(img3.webp) ;"></div>
                    </div>
                </div>
            </div>

            <div class="chart_grid">

                <div class="chart_follow">
                    <div class="chart_head">
                        <h3>Followers</h3>
                        
                    </div>
                    <div id="myfirstchart" style="height: 250px;"></div>
                </div>
                <div class="chart_sales">
                    <div class="chart_head">
                        <h3>Sales</h3>
                        
                    </div>
                    <div id="donut-example" style="height: 250px;"></div>    
                </div>
                
            </div>

        </div>
    </div>
    </div>

    <script 
 src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
<script src="main.js"></script>
  </body>
</html>

</body>
</html>
