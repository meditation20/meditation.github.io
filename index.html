<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
 
</head>
<body>
    <input type="checkbox"  id="menu-toggle">
    <div class="sidebar">
        <div class="brand">
            <h2>Dashboard</h2>
        </div>
        <div class="sidemenu">
            <div class="side-user">
                <div class="side-img" style="background-image: url(img.webp);"></div>
                <div class="user">
                    <small>Software Developer</small>
                    <p>Johonny</p>
                </div>
            </div>

            <ul>
                <li>
                    <a href="">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-chart-pie"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-envelope"></i>
                        <span>Mailbox</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Events</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-phone"></i>
                        <span>Contact</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span>Ecommerce</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-regular fa-comments"></i>
                        <span>Feedback</span>
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">  
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <i class="fa-solid fa-bars"></i>
            </label>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="enter keyword">
            </div>
            <div class="head-icons">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-bookmark"></i>
                <i class="fa-regular fa-comment"></i>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card">
                    <div class="card-icon followers">
                        <i class="fa-solid fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h2>3,281</h2>
                        <small>Total Followers</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img1.webp);"></div>
                        <div style="background-image: url(img2.jpg);"></div>
                        <div style="background-image: url(img3.webp);"></div>
                        <div style="background-image: url(img4.webp);"></div>
                        <div style="background-image: url(img5.png);"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon likes">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="card-info">
                        <h2>23,881</h2>
                        <small>Total Likes</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img5.png);"></div>
                        <div style="background-image: url(img4.webp);"></div>
                        <div style="background-image: url(img3.webp);"></div>
                        <div style="background-image: url(img2.jpg);"></div>
                        <div style="background-image: url(img1.webp);"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon comments">
                        <i class="fa-regular fa-comments"></i>
                    </div>
                    <div class="card-info">
                        <h2>877</h2>
                        <small>Total Comments</small>
                    </div>
                    <div class="card-images">
                        <div style="background-image: url(img3.webp);"></div>
                        <div style="background-image: url(img5.png);"></div>
                        <div style="background-image: url(img1.webp);"></div>
                        <div style="background-image: url(img2.jpg);"></div>
                        <div style="background-image: url(img4.webp);"></div>
                    </div>
                </div>
            </div>

            <div class="chart-grid">
                <div class="chart-follow">
                    <div class="chart-head">
                        <h3>Followers</h3>
                    </div>
                    <div id="myfirstchart" style="height: 350px;"></div>
                </div>
                <div class="chart-sales">
                    <div class="chart-head">
                        <h3>Sales</h3>
                    </div>
                    <div id="donut-example" style="height: 350px;"></div>
                </div>
            </div>
        </main>
    </div>

    <label class="close-mobile-menu"   for="menu-toggle"></label>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
