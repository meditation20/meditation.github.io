<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="signup_container">
            <h2>Create Account</h2>
            <form action="index.html">
                <label for="Susername">Username</label>
                <input type="text" name="Susername" id="Susername" placeholder="Username" required>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="example@gmail.com" required>
                <label for="Spassword">Password</label>
                <input type="text" name="Spassword" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
